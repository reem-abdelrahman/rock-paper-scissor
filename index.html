<!DOCTYPE html>
<html>
<head>
     
     <title> Rock Paper Scissors</title>
</head> 

<body>

<h1> Rock, paper, scissor </h1>
<h2> Play against a computer. Whoever gets the most points after 5 rounds is the winner.</h2>
<div class="container">
     <div class="scoreboard">
          <h3>Player: 0 </h3>
          <h3>Computer: 0 </h3>
</div>
     <div class="player">
          <button type="button" value="rock" id="rockBtn"> Rock </button>
          <button type="button" value="paper" id="paperBtn"> Paper </button>
          <button type="button" value="scissor" id="scissorBtn"> Scissor </button>
     </div>
</div>
<script src="javascript.js"></script> 
</body>   
</html>
